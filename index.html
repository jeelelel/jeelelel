<section class="slides">

  <section class="slide is-active">
    <div class="slide__content">
      <figure class="slide__figure">
        </figure>
      <header class="slide__header" >
        <h2 class="slide__title">
          <span class="title-line"><span>Which Country do you</span></span>
          <span class="title-line"><span>think is the happiest ?</span></span>
        </h2>
        <div class="chart__img" id='scatter_plot1'>
          <script type="text/javascript">
            var spec2 = "json/world-hap.vg.json";
            vegaEmbed('#scatter_plot1', spec2, { "actions": false }).then(function (result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                }).catch(console.error);
          </script>
        </header>
        </div>
          <h3 class="slide__subtitle">
            <span class="subtitle-line"><br><span>Beside is the World Happiest Geographical Chart!</span></span>

          </h3>
        </div>
    </div>
  </section>

  <section class="slide">
    <div class="slide__content">
      <figure class="slide__figure">
      <header class="slide__header">
        <h2 class="slide__title">
          <span class="title-line"><span>World Happiest 2021</span></span>
          <span class="title-line"><span>Finland</span></span>
        </h2>
        <h3 class="slide__subtitle">
          <span class="subtitle-line"><span>Finland was ranked the happiest country in the world, according to the World Happiness Report from 2022. The Nordic country scored 7.82 on a scale from 0 to 10. Two other Nordic countries, Denmark and Iceland, followed with a second and third place, respectively. The World Happiness Report is a landmark survey of the state of global happiness that ranks countries by how happy their citizens perceive themselves to be. The measurement of subjective well-being relies on three main indicators: life evaluations, positive emotions, and negative emotions.</span></span>
          <span class="subtitle-line"><span>Want to learn out more ?</span></span>
        </h3>
      </header>
    </div>
  </section>

  <section class="slide">

          <span class="title-line"><span>This Right</span></span>
